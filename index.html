<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>
            Student Management
        </h1>
        <table class="table">
            <tr>
                <td>Id: </td>
                <td><input type="text" name="id" id="id" placeholder="input student id" class="form-input">
                    <span id="id-error" style="color: red;"></span>
                </td>
            </tr>
            <tr>
                <td>Student Name: </td>
                <td><input type="text" name="studentname" id="studentname" placeholder="input student name"
                        class="form-input">
                    <span id="studentname-error" style="color: red;"></span>
                </td>
            </tr>
            <tr>
                <td>Student DOB: </td>
                <td><input type="date" name="dob" id="dob" class="form-input"></td>
            </tr>
            <tr>
                <td>Student Gender: </td>
                <td>
                    <input type="radio" name="gender" value="male">Male
                    <input type="radio" name="gender" value="female">Female
                </td>
            </tr>
            <tr>
                <td>Student Language: </td>
                <td>
                    <input type="checkbox" name="language" value="vietnamese">Vietnamese
                    <input type="checkbox" name="language" value="english">English
                    <input type="checkbox" name="language" value="japanese">Japanese
                    <input type="checkbox" name="language" value="chinese">Chinese
                    <input type="checkbox" name="language" value="french">French
                </td>
            </tr>
            <tr>
                <td>Student Class: </td>
                <td>
                    <select name="selectClass" id="selectClass">
                        <option value="">Choose</option>
                        <option value="C2106L">C2106L</option>
                        <option value="C2348K">C2348K</option>
                        <option value="C2567I">C2567I</option>
                        <option id="more" value=""></option>
                    </select>
                    <span>
                        <a href="#" onclick="addClass()">Add Class</a>
                    </span>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button onclick="addList()">ADD</button>
                </td>
            </tr>
        </table>
        <table id="studentList" class="table">
            <tr>
                <td>Id</td>
                <td>Student name</td>
                <td>DOB</td>
                <td>Gender</td>
                <td>Language</td>
                <td>SelectClass</td>
                <td>Action</td>
            </tr>
        </table>

    </div>
</body>
<script src="index.js"></script>

</html>
